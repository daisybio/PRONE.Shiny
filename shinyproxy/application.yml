proxy:
  port: 8080
  landing-page: /app/prone # app name
  favicon-path: ./favicon.png
  authentication: none
  admin-groups: admins
  container-log-path: ./container-logs
  container-backend: docker
  container-wait-time: 10000
  port-range-start: 20000
  port-range-max: 20049
  heartbeat-rate: 10000 # the user's browser will send a heartbeat call every heartbeat-rate milliseconds (10s as default)
  heartbeat-timeout: 3600000 # if the server does not receive a heartbeat for heartbeat-timeout milliseconds, the relevant proxy will be released (60s as default)
  hide-navbar: true
  users:
  - name: jack
    password: password
    groups: admins
  docker:
    internal-networking: true
 specs:
  - id: prone # TODO: change this to ID of app
    display-name: PRONE
    description: Proteomics Normalization Evaluator
    container-cmd: ["R", "-e", "shiny::runApp(host='0.0.0.0', port=3838)"]
    container-network: prone_sp-net # TODO: change this to the correct network
path
  container-image: lisiarend/prone_shiny # TODO: change this to the path of your image and version tag on Dockerhub

logging:
 file:
  name: shinyproxy.log
 level:
  root: DEBUG
server:
 useForwardHeaders: true
